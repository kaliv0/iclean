[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=68.2.0", "wheel"]

[project]
authors = [{name = "kaliv0"}]
description = "Import cleaner"
name = "iclean"
readme = "README.md"
license = {file = "LICENSE"}
dynamic = ["version"]

requires-python = ">=3.10"

[tool.setuptools.dynamic]
version = {attr = "clean.__version__"}

[project.scripts]
iclean = "clean:main"